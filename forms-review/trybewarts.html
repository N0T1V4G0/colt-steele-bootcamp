<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="trybewarts.css" />
  </head>
  <body>
    <header></header>
    <main>
      <form action="" id="evaluation-form" method="GET">
        <h2>Forms</h2>
        <div class="name-lastname">
          <input type="text" placeholder="Nome" id="input-name" />
          <input type="text" placeholder="Sobrenome" id="input-lastname" />
        </div>

        <div class="email-house">
          <input type="text" placeholder="Email" id="input-email" />
          <label for="casa-select">Casa: </label>
          <select name="casa-select" id="house">
            <option value="" id="gitnoria-house">Gitnória</option>
            <option value="" id="reactpuff-house">Reactpuff</option>
            <option value="" id="corvinode-house">Corvinode</option>
            <option value="" id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <div class="family-tech">
          <div class="family-item">
            <label for="" id="label-family">Qual sua família?</label>
            <div>
              <input
                type="radio"
                name="family"
                id="frontend"
                value="Frontend"
              />
              <label for="frontend">Frontend</label>
            </div>
            <div>
              <input type="radio" name="family" id="backend" value="Backend" />
              <label for="backend">Backend</label>
            </div>
            <div>
              <input
                type="radio"
                name="family"
                id="fullstack"
                value="Fullstack"
              />
              <label for="fullstack">Fullstack</label>
            </div>
          </div>

          <div class="tech-item">
            <label for="" id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div>
              <input type="checkbox" class="subject" value="HoFs" id="hofs" />
              <label for="hofs">Hofs</label>

              <input type="checkbox" class="subject" value="Jest" id="jest" />
              <label for="jest">Jest</label>

              <input
                type="checkbox"
                class="subject"
                value="Promises"
                id="promises"
              />
              <label for="promises">Promises</label>

              <input type="checkbox" class="subject" value="React" id="react" />
              <label for="react">React</label>

              <input type="checkbox" class="subject" value="SQL" id="sql" />
              <label for="sql">SQL</label>

              <input
                type="checkbox"
                class="subject"
                value="Python"
                id="python"
              />
              <label for="python">Python</label>
            </div>
          </div>
        </div>

        <div class="rate-form">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" id="value-1" value="1" />
          <label for="value-1">1</label>
          <input type="radio" name="rate" id="value-2" value="2" />
          <label for="value-2">2</label>
          <input type="radio" name="rate" id="value-3" value="3" />
          <label for="value-3">3</label>
          <input type="radio" name="rate" id="value-4" value="4" />
          <label for="value-4">4</label>
          <input type="radio" name="rate" id="value-5" value="5" />
          <label for="value-5">5</label>
          <input type="radio" name="rate" id="value-6" value="6" />
          <label for="value-6">6</label>
          <input type="radio" name="rate" id="value-7" value="7" />
          <label for="value-7">7</label>
          <input type="radio" name="rate" id="value-8" value="8" />
          <label for="value-8">8</label>
          <input type="radio" name="rate" id="value-9" value="9" />
          <label for="value-9">9</label>
          <input type="radio" name="rate" id="value-10" value="10" />
          <label for="value-10">10</label>
        </div>

        <div class="agreement">
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" name="" id="agreement" />
        </div>

        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
    </main>
    <footer></footer>
  </body>
</html>
